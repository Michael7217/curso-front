<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caixas js</title>
    <link rel="stylesheet" href="cursos1.css">
</head>
<body>
    <main>
        <div id="comandos" class="caixas">
            <h1>manipulador de caixa</h1>
            <input type="text" name="texto" id="input" placeholder="insira seu curso">
            <button id="adcantes" class="btns">Adicionar antes</button>
            <button id="adcdepois" class="btns">Adicionar depois</button>
            <button id="remover" class="btns">Remover</button>
            <button id="cursoselecionado" class="btns">Curso selecionado</button>
        </div>
        <div id="caixacursos" class="caixas"></div>
    </main>
    <script src="cursos1.js"></script>
</body>
</html>
